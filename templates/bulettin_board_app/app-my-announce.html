{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="shadow-lg p-3 mb-5 bg-body rounded " ><h4><b>{{ info }}</b></h4></div>
<div class="card-columns">


    {% for announce in  annoucements %}
      <div class="card bg-light">
        {% for photo in announce.photos_set.all%}
            <img class="card-img-top" src="{{ photo.img.url }}" alt="Card image cap" height="300">
        {% endfor %}
            <div class="card-body">
            <h5 class="card-title">{{ announce }}</h5>
            <p class="card-text">{{ announce.description }}</p>

            <p class="card-text">{{ announce.locations.city }}</p>

            <div class="btn-group " role="group" aria-label="Basic mixed styles example" >
                        <a href="{% url 'details_announce' announce.id %}"><button type="button" class="btn btn-primary">Szczegóły</button></a>
                        <a href="{% url 'edit' announce.id %}"><button type="button" class="btn btn-warning">Edytuj</button></a>
                        <a href="{% url 'delete' announce.id %}"><button type="button" class="btn btn-danger">Kasuj</button></a>

            </div>


        </div>

      </div>

    {% endfor %}
</div>

{% endblock content %}
