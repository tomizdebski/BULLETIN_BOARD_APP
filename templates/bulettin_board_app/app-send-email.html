{% extends "base.html" %}
{% block title %}{% endblock title %}
{% block content %}

    <div class="shadow-lg p-3 mb-5 bg-body rounded"><h4>Napisz wiadomość do ogłoszenia : {{ annoucement }}</h4></div>


<form method="post" action="" id="contact_form">
    {% csrf_token %}
     <div class="form-group">
         <h3></h3>

    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="podaj maila do kontaktu w formacie name@example.com" name="email">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1"><b>Wybierz temat:</b></label>
    <select class="form-control" id="exampleFormControlSelect1" name="topic">
      <option value="kupię">Kupię</option>
      <option value="sprzedam">Sprzedam</option>
      <option value="jestem zainteresowany">Jestem zainteresowany</option>
      <option value="mam problem z ogoszeniem">Mam problem z ogłoszeniem</option>
      <option value="kontakt">Kontakt</option>
    </select>
  </div>

  <div class="form-group">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Napisz wiadomość" name="message"></textarea>
  </div>

     <p class="lead"><button type="submit" class="btn btn-secondary" id="sendBtn">Wyślij</button></p>

</form>


{% endblock content %}
