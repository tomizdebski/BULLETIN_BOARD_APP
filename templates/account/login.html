{% extends "base.html" %}

{% block title %}Zaloguj się{% endblock %}

{% block content %}
  <h1>Zaloguj się</h1>
  <p>Aby się zalogować skorzystaj z poniższego formularza:</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zaloguj"><p>
  </form>
{% endblock %}
